<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    
    <h1 id="sample">0</h1>
    <button onclick="handlebro()">+</button>
    <button onclick="handleshow()">-</button>
   
    <script>


    let date = new Date()
    console.log(date);
    console.log(date.getDate());
    console.log(date.getMonth() + 1);
    console.log()
    
    
    
    var a = 0
     
     function handlebro(){
        a++
        document.getElementById("sample").textContent = a
     }
     
     function handleshow(){
        a--
        document.getElementById("sample").textContent = a

     }
    </script>
</body>
</html>
